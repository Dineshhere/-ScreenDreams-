<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">"ScreenDreams: Your Movie Journey Starts Now"</h1>
    </div>

    <div class="search-extend-button" id="search-extend-button">
      <button class="searchextend" id="my-button" onclick="extendbutton()">
        <div class="button-inside-content">
          <i class="fa fa-search icon"></i>
        </div>
      </button>
    </div>
    <div class="container" id="main-search">
      <input type="text" id="movie-name" class="movie-name" />
      <button class="btn-search" onclick="fetch_movie()">Search</button>
    </div>

    <div class="loader-container" id="loader-container">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <button class="new-hide-button" id="hide-all-btn" onclick="hideall()">
      Refresh
    </button>

    <div class="result-container loading-container" id="result-container">
      <div class="glass-shadow" id="glass"></div>
      <div class="inf-container">
        <div class="inf-1">
          <p>Title: <span id="title"></span></p>
          <p>Actors: <span id="actors"></span></p>
          <p>Director: <span id="director"></span></p>
          <p>Genre: <span id="genre"></span></p>
          <p>Production: <span id="production"></span></p>
        </div>
        <div class="inf-2">
          <p>Language: <span id="language"></span></p>
          <p>Released: <span id="released"></span></p>
          <p>Year: <span id="year"></span></p>
          <p>Runtime: <span id="runtime"></span></p>
          <p>Box-Office: <span id="box-office"></span></p>
        </div>
      </div>
      <div class="image-container">
        <img
          src="https://m.media-amazon.com/images/M/MV5BMTYzOTE2NjkxN15BMl5BanBnXkFtZTgwMDgzMTg0MzE@._V1_SX300.jpg"
          alt="Poster"
          id="poster"
          class="movie-poster"
        />
        <div class="imdb-rating">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-star-half"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.354 5.119 7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.548.548 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.52.52 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.58.58 0 0 1 .085-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.565.565 0 0 1 .162-.505l2.907-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.001 2.223 8 2.226v9.8z"
            />
          </svg>
          <p class="imdb" id="imdb-rating" style="margin: 0px"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
